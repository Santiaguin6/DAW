            <li><a href="../html/index_no_reg.html">Principal</a></li>

        </ul>
    </nav>

	<main>
		<h3>Formulario de Registro</h3>
		<form action="./index_no_reg.html">

			<label for="nombre" >Nombre:</label> <input id="nombre"  type="text"  name="nombre" required autofocus> 
			<label for="pwd" >Contraseña:</label> <input id="pwd"  type="password"  name="pwd" required> 
			<label for="pwd2" >Repetir:</label> <input id="pwd2"  type="password"  name="pwd2" required> 
			<label for="mail" >Email:</label> <input id="mail"  type="email"  name="mail" required> 

			<fieldset>
				<legend>Sexo:</legend>
				<input type="radio" id="hombre" name="sexo" value="hombre">
				<label for="hombre">Hombre</label>
				<input type="radio" id="mujer" name="sexo" value="mujer">
				<label for="mujer">Mujer</label>
				<input type="radio" id="otro" name="sexo" value="otro">
				<label for="otro">Otro</label>
			</fieldset>
			
			<!--date no soportado por todos los navegadores-->
			<label for="fecha" >Fecha de nacimiento:</label> <input id="fecha"  type="date"  name="fecha" required> 
			<label for="ciudad" >Ciudad:</label> <input id="ciudad" type="text"  name="ciudad" required> 
			<label for="pais" >País de residencia:</label> <input id="pais"  type="text"  name="pais" required> 
			<label for="foto" >Foto:</label> <input id="foto"  type="file"  name="foto" required> 

			<input type="submit" value="Registrar">
			
		</form>
    </main>
