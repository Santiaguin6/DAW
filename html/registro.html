	<main>
		<h3>Formulario de Registro</h3>
		<form action="./index_no_reg.html" class="formulario">
			<div><label for="nombre" >Usuario:</label> <p class="ast">*</p> <input id="nombre"  type="text"  name="nombre" required autofocus> </div>
			<div><label for="pwd" >Contraseña:</label><p class="ast">*</p> <input id="pwd"  type="password"  name="pwd" required> </div>
			<div><label for="pwd2" >Repetir:</label><p class="ast">*</p> <input id="pwd2"  type="password"  name="pwd2" required> </div>
			<div><label for="mail" >Email:</label><p class="ast">*</p> <input id="mail"  type="email"  name="mail" required> </div>
			<div><fieldset>
				<legend>Sexo:</legend>
				<input type="radio" id="hombre" name="sexo" value="hombre">
				<label for="hombre">Hombre</label>
				<input type="radio" id="mujer" name="sexo" value="mujer">
				<label for="mujer">Mujer</label>
				<input type="radio" id="otro" name="sexo" value="otro">
				<label for="otro">Otro</label>
			</fieldset></div>
			<!--date no soportado por todos los navegadores-->
			<div><label id="fech" for="fecha" >Fecha de nacimiento:</label><p class="ast">*</p> <input id="fecha"  type="date"  name="fecha" required> </div>
			<div><label for="ciudad" >Ciudad:</label><p class="ast">*</p> <input id="ciudad" type="text"  name="ciudad" required> </div>
			<div><label for="pais" >País de residencia:</label><p class="ast">*</p> <input id="pais"  type="text"  name="pais" required> </div>
			<div><label id="fot" for="foto" >Foto:</label><p class="ast">*</p> <input id="foto"  type="file"  name="foto" required> </div>
			<div><input id="bot" type="submit" value="Registrar"></div>
		</form>
